<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Play | QuizMaster</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="form-container">
    <div id="quiz-setup" style="display:none;"></div>
    
    <div id="quiz-area">
      <div id="quiz-header">
        <span id="question-count">Question 1/10</span>
        <span id="timer" style="float:right;">Time: <span id="time-left">30</span></span>
      </div>
      <h3 id="question-text">Loading question...</h3>
      <div id="answer-buttons"></div>
      <button id="next-btn" style="display:none;">Next</button>
    </div>

    <div id="quiz-result" style="display:none;">
      <h2 id="final-score"></h2>
      <p id="summary-text"></p>
      <div>
        <p><strong><span id="correct-count"></span></strong> Correct</p>
        <p><strong><span id="wrong-count"></span></strong> Wrong</p>
        <p><strong><span id="time-used"></span></strong> Time</p>
      </div>
      <div style="margin-top: 20px;">
        <button onclick="location.href='quiz.html'">🔁 Try Again</button>
        <button id="submitScoreBtn">🏆 Submit Score</button>
        <a href="leaderboard.html" class="under-button">Leaderboard</a>
      </div>
    </div>
  </main>
  <script src="js/quiz-play.js"></script>
</body>
</html>
