<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard | QuizMaster</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">QuizMaster</a>
    <div class="right-box">
      <a href="quiz.html" class="dashboard">Dashboard</a>
      <a href="leaderboard.html" class="leaderboard">Leaderboard</a>
      <span class="username">John Doe</span>
    </div>
  </header>

  <main class="leaderboard-container">
    <section class="leaderboard-section">
      <h2>Global Leaderboard</h2>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Quizzes</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#1</td>
            <td><img src="https://i.imgur.com/MZlDrD4.png" alt="Sarah" class="avatar" /> Sarah Johnson</td>
            <td>42</td>
            <td>2,450</td>
          </tr>
          <tr>
            <td>#2</td>
            <td><img src="https://i.imgur.com/xWOb9cH.png" alt="Mike" class="avatar" /> Mike Smith</td>
            <td>38</td>
            <td>2,280</td>
          </tr>
          <tr>
            <td>#24</td>
            <td><img src="https://i.imgur.com/xWOb9cH.png" alt="You" class="avatar" /> John Doe (You)</td>
            <td>12</td>
            <td>840</td>
          </tr>
        </tbody>
      </table>
    </section>

    <aside class="profile-card">
      <img src="https://i.imgur.com/xWOb9cH.png" alt="User Avatar" class="profile-avatar" />
      <h3>Kenny Leung</h3>
      <p>Joined May 2025</p>
      <div class="profile-info">
        <div><strong>Current Rank</strong> <span>#1</span></div>
        <div><strong>Total Points</strong> <span>10</span></div>
        <div><strong>Quizzes Completed</strong> <span>1</span></div>
      </div>
      <button class="btn full-width">View Full Profile</button>
    </aside>
  </main>
</body>
</html>
