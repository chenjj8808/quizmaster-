<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard | QuizMaster</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">QuizMaster</a>
    <div class="right-box">
      <a href="quiz.html" class="dashboard">Dashboard</a>
      <a href="leaderboard.html" class="leaderboard">Leaderboard</a>
      <span id="header-username" class="username">Loading...</span>
    </div>
  </header>

  <main class="leaderboard-container">
    <section class="leaderboard-section">
      <h2>Global Leaderboard</h2>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Quizzes</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </section>

    <aside class="profile-card">
      <h3 id="profile-username">Loading...</h3>
      <p id="profile-joined">Joined --</p>
      <div class="profile-info">
        <div><strong>Current Rank</strong> <span id="profile-rank">#--</span></div>
        <div><strong>Total Points</strong> <span id="profile-points">--</span></div>
        <div><strong>Quizzes Completed</strong> <span id="profile-quizzes">--</span></div>
      </div>
    </aside>

    <script src="js/leaderboard.js"></script>
  </main>
</body>
</html>
